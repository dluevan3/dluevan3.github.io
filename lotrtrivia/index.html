    <fieldset>
      <legend>4. Which locations are visited as the fellowship trek through Middle-earth? </legend>
      <input type="checkbox" id="q4" name="q4" value="a"> 
      <label for="q4"> The Shire</label><br>
      <input type="checkbox" id="q4" name="q4" value="a">
